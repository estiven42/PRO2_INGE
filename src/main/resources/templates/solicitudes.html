<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprobación/Rechazo de Solicitud de Tarjeta de Crédito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Aprobación/Rechazo de Solicitud de Tarjeta de Crédito</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Solicitud de Juan Pérez</h5>
            <p class="card-text">Dirección: Calle 123, Ciudad</p>
            <p class="card-text">Ingresos: $50,000</p>
        </div>
    </div>

    <div class="mt-3">
        <button class="btn btn-success mr-2" onclick="aprobarSolicitud()">Aprobar</button>
        <button class="btn btn-danger" onclick="rechazarSolicitud()">Rechazar</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function aprobarSolicitud() {
        // Lógica para aprobar la solicitud (puedes enviar una petición al backend aquí)
        alert("Solicitud aprobada");
    }

    function rechazarSolicitud() {
        // Lógica para rechazar la solicitud (puedes enviar una petición al backend aquí)
        alert("Solicitud rechazada");
    }
</script>
</body>
</html>
