<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Solicitudes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Formato Vertical de Pantalla para Visualización de Solicitudes</h1>
    <form action="/solicitudes/crear" method="post">
        <div class="form-group">
            <label for="numero">Número de solicitud:</label>
            <input type="text" id="numero" name="numero" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha de la solicitud:</label>
            <input type="date" id="fecha" name="fecha" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="estado">Estado de la solicitud:</label>
            <select id="estado" name="estado" class="form-control">
                <option value="pendiente">Pendiente</option>
                <option value="aprobada">Aprobada</option>
                <option value="rechazada">Rechazada</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Crear Solicitud</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
