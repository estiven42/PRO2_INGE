<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Cliente</title>
  <style>
  </style>
</head>
<body>
<div class="container">
  <h2>Formulario de Cliente</h2>
  <form action="/clientes" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <label for="telefono">Telefono:</label>
    <input type="text" id="telefono" name="telefono" required>
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" required>
    <label for="direccion">Direccion:</label>
    <input type="text" id="direccion" name="direccion" required>
    <label for="historial_Bancario">Historial Bancario:</label>
    <input type="text" id="historial_Bancario" name="historial_Bancario" required>
    <label for="certificados">Certificados:</label>
    <input type="text" id="certificados" name="certificados" required>
    <input type="submit" value="Guardar Cliente">
  </form>
</div>
</body>
</html>
