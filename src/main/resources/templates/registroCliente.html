<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Tarjeta</title>
    <!-- Agrega la referencia a Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Solicitud de Tarjeta</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="ingresos_mensuales">Ingresos Mensuales:</label>
            <input type="number" id="ingresos_mensuales" class="form-control" required>
        </div>
        <!-- Agrega más campos según tus necesidades -->
        <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
    </form>
</div>
</body>
</html>
